<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <title>Inicio de sesión</title>
</head>
<body>
<div class="container h-100">
<div class="row justify-content-center h-100">
    <div class="col-sm-8 align-self-center text-center">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="m-5">Inicio sesión</h1>
                <div class="form-group">
                    <input type="email" class="form-control" id="login" placeholder="Nombre de usuario" name="login">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password">
                </div>
                <button type="button" class="btn btn-primary" onclick="verificarDatos()">Ingresar</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../js/loginToDo.js"></script>
</body>
</html>
